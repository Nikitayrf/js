<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      const users = ["Иван", "Фёдор", "Василий"];
      console.log(users); //(3) ['Иван', 'Фёдор', 'Василий']

      users.splice(1, 1, "Павел"); // начиная с 1 добавить 1 элемент
      console.log(users); //(3) ['Иван', 'Павел', 'Василий']
    </script>
  </body>
</html>
