      // ------ Сортировка по data-атрибуту ----

      // На странице есть список элементов, каждый из которых имеет атрибут data-rating, содержащий рейтинг товара. Создайте функцию, которая сортирует элементы в порядке убывания рейтинга и переставляет их на странице в соответсивии с новым порядком.

      const sortElementsByDataAttribute = (attributeName) => {
        const rating = document.querySelector(".rating");
        const elements = Array.from(
          rating.querySelectorAll(`[${attributeName}]`)
        );
        elements.sort((a, b) => {
          const ratingA = parseInt(a.getAttribute(attributeName));
          const ratingB = parseInt(b.getAttribute(attributeName));
          return ratingB - ratingA;
        });
        elements.forEach((element) => {
          rating.append(element);
        });
      };

      // Пример использования:
      sortElementsByDataAttribute("data-rating");
