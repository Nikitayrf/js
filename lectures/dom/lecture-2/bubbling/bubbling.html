<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbling</title>
  </head>
  <body>
    <div>
      <p>
        <span style="background: red"> Click ma! it`s span </span>
      </p>
    </div>
    <script>
      for (const element of document.querySelectorAll("*")) {
        // Погружение
        element.addEventListener(
          "click",
          function (e) {
            console.log(`Погружение ${element.tagName}`);
          },
          true
        );
        // Всплытие
        element.addEventListener("click", function (e) {
          console.log(`Всплытие ${element.tagName}`);
        });
      }
    </script>
  </body>
</html>
