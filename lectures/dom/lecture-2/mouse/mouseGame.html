<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse game</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>

    <script>
      // Добавить, событие когда весь DOM контент прогрузиться
      document.addEventListener("DOMContentLoaded", () => {
        const circle = document.querySelector(".circle");
        let isMoving = false; // Двигается или не двигается круг

        // При наведении на круг он начинает убегать
        circle.addEventListener("mouseover", () => {
          if (!isMoving) {
            const randomTop = Math.random() * window.innerHeight;
            const randomLeft = Math.random() * window.innerWidth;

            circle.style.top = `${randomTop}px`;
            circle.style.left = `${randomLeft}px`;
          }
        });

        // При нажатии на круг
        circle.addEventListener("mousedown", () => {
          isMoving = true;
          circle.style.backgroundColor = "blue";
        });

        // Кнопка мыши отпущена над крегом
        circle.addEventListener("mouseup", () => {
          isMoving = false;
          circle.style.backgroundColor = "green";
        });
      });
    </script>
  </body>
</html>
