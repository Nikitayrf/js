<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load</title>
    <!-- 1. Подключение fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Стили для прелоадера */
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loader .fa-spinner {
        font-size: 48px;
        color: #333;
        animation: spin 1s linear infinite;
      }

      /* Анимация вращения для лоадера */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Скрыть контент при отображении прелоадера */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Прелоадер -->
    <div class="loader">
      <i class="fas fa-spinner"></i>
    </div>

    <!-- Контент который появляется после лоадера-->
    <div class="content hidden">
      <h1>Заголовок</h1>
      <p>Содержимое страницы</p>
      <img
        src="https://wallpapers.com/images/featured/8k-ultra-hd-nature-prdfm720u6780jl5.webp"
        alt="кот"
      />
    </div>

    <script>
      // Ждём полной загрузки страницы
      window.addEventListener("load", function (e) {
        const contentEl = document.querySelector(".content");
        contentEl.classList.remove("hidden");

        const loaderEl = document.querySelector(".loader");
        loaderEl.style.display = "none";
      });
    </script>
  </body>
</html>
