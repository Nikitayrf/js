<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Вы разрабатываете веб-приложение для выбора и отображения данных о странах. У вас есть форма, включающая элемент select, в которой пользователь хочет выбрать определенную страну. При выборе страны, вам необходимо динамически обновлять другой элемент на странице, например, отображать информацию о столице выбранной страны. -->
    <h1>Выберите страну:</h1>
    <form id="country-form">
      <select id="country-select">
        <option value="">Выберите страну</option>
        <option value="russia">Россия</option>
        <option value="usa">Сша</option>
        <option value="china">Китай</option>
      </select>
    </form>

    <h2>Столица:</h2>
    <!-- Элемент куда вставляет данные динамически -->
    <p id="capital-info">Выберите страну, чтобы узнать столицу</p>

    <script>
      const selectElement = document.querySelector("#country-select");
      const capitalInfoElement = document.querySelector("#capital-info");

      // Повесили обработчик события "по изменениям" на <select>
      selectElement.onchange = function () {
        // selectedCountry хранит выбранное значение в <select>
        const selectedCountry = selectElement.value;
        console.log(selectedCountry); // russia
        let capital = "";

        // Определяем столицу в зависимости от выбранной страны
        switch (selectedCountry) {
          case "russia":
            capital = "Москва";
            break;
          case "usa":
            capital = "Washington";
            break;
          case "china":
            capital = "Beijing";
            break;
          default:
            capital = "Выберите страну, чтобы узнать страницу.";
        }

        // Обновляем информацию о столицу на странице в <p id="capital-info"></p>
        capitalInfoElement.textContent = capital;
      };
    </script>
  </body>
</html>
