<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework advanced 3 Task 1</title>
  </head>
  <body>
    <script>
      /* Задание 1
Представьте, что у вас есть класс для управления библиотекой. В этом классе будет приватное свойство для хранения списка книг, а также методы для добавления книги, удаления книги и получения информации о наличии книги.

1. Класс должен содержать приватное свойство #books, которое инициализируется пустым массивом и представляет собой список книг в библиотеке.

2. Реализуйте геттер allBooks, который возвращает текущий список книг.

3. Реализуйте метод addBook(title), который позволяет добавлять книгу в список. Если книга с таким названием уже существует в списке, выбросьте ошибку с соответствующим сообщением.

4. Реализуйте метод removeBook(title), который позволит удалять книгу из списка по названию. Если книги с таким названием нет в списке, выбросьте ошибку с соответствующим сообщением.

5. Реализуйте метод hasBook(title), который будет проверять наличие книги в библиотеке и возвращать true или false в зависимости от того, есть ли такая книга в списке или нет.

6. Реализуйте конструктор, который принимает начальный список книг (массив) в качестве аргумента. Убедитесь, что предоставленный массив не содержит дубликатов; в противном случае выбрасывайте ошибку. 
*/

      class library {
        #books = [];

        constructor(booksArr) {
          if ([...new Set(booksArr)].length !== booksArr.length)
            throw new Error("Ошибка: массив содержит дубликаты");
          this.#books = booksArr;
        }

        get allBooks() {
          return this.#books;
        }

        addBook(title) {
          if (this.#books.includes(title))
            throw new Error("Такая книга существует");
          this.#books.push(title);
        }

        removeBook(title) {
          if (!this.#books.includes(title))
            throw new Error("Такой книги нет в библиотеке");
          this.#books.splice(this.#books.indexOf(title), 1);
        }

        hasBook(title) {
          return this.#books.includes(title);
        }
      }
    </script>
  </body>
</html>
